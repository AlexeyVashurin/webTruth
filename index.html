<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Truth or Dare</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <!-- Подключаем Telegram WebApp SDK без async для синхронной загрузки -->
    <script src="https://telegram.org/js/telegram-webapp.js"></script>
</head>
<body>
<div id="unity-container" style="position: absolute; width: 100%; height: 100%; left: 0; top: 0;">
    <canvas id="unity-canvas" style="position: absolute; width: 100%; height: 100%;"></canvas>
    <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
        </div>
    </div>
    <div id="unity-warning"></div>
</div>

<script>
    // Unity initialization code (оставляем без изменений)
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') {
            div.style = 'background: red; padding: 10px;';
        } else if (type === 'warning') {
            div.style = 'background: yellow; padding: 10px;';
            setTimeout(function () {
                warningBanner.removeChild(div);
                updateBannerVisibility();
            }, 5000);
        }
        updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/webTruth.loader.js";
    var config = {
        dataUrl: buildUrl + "/webTruth.data",
        frameworkUrl: buildUrl + "/webTruth.framework.js",
        codeUrl: buildUrl + "/webTruth.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "WhyNotGames",
        productName: "Truth or Dare",
        productVersion: "0.6.2",
        showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
        unityShowBanner('WebGL builds are not supported on mobile devices.');
    } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
    }

    canvas.style.background = "url('" + buildUrl + "/webTruth.jpg') center / cover";
    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
            loadingBar.style.display = "none";
        }).catch((message) => {
            alert(message);
        });
    };
    document.body.appendChild(script);
</script>

<!-- Пользовательский JavaScript для платежей -->
<script>
    // Дождаться полной загрузки страницы
    document.addEventListener("DOMContentLoaded", () => {
        // Проверяем, загружен ли Telegram WebApp SDK
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            console.log("Telegram WebApp SDK загружен");
        } else {
            console.error("Telegram WebApp SDK не загружен");
        }
    });

    // Функция для вызова инвойса, доступная глобально (может быть вызвана из Unity)
    async function triggerBuy() {
        console.log("Вызов triggerBuy()");
        try {
            // Запрос к серверу для генерации инвойса.
            // Замените URL на публичный URL вашего сервера (например, через ngrok или доменное имя)
            const response = await fetch('https://sucisique.beget.app/generate-invoice', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({}) // Если нужны данные, передайте их здесь
            });

            if (!response.ok) {
                throw new Error("Ошибка получения ссылки инвойса");
            }

            const data = await response.json();
            const invoiceLink = data.invoiceLink;
            console.log("Получена ссылка инвойса:", invoiceLink);

            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.openInvoice(invoiceLink, (status) => {
                    console.log("Статус оплаты:", status);
                    if (status === "paid") {
                        alert("Оплата прошла успешно!");
                    } else {
                        alert("Оплата не завершена, статус: " + status);
                    }
                });
            } else {
                console.error("Telegram WebApp SDK не доступен");
            }
        } catch (error) {
            console.error("Ошибка в triggerBuy:", error);
        }
    }

    // Делаем triggerBuy глобальной, чтобы её можно было вызвать из Unity
    window.triggerBuy = triggerBuy;
</script>
</body>
</html>
