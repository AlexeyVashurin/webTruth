<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Truth or Dare</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <!-- Подключаем Telegram WebApp API -->
    <script async src="https://telegram.org/js/telegram-webapp.js"></script>
</head>
<body>
<div id="unity-container" style="position: absolute; width: 100%; height: 100%; left: 0%; top: 0%;">
    <canvas id="unity-canvas" style="position: absolute; width: 100%; height: 100%"></canvas>
    <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
        </div>
    </div>
    <div id="unity-warning"></div>
</div>
<script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
            if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
            setTimeout(function () {
                warningBanner.removeChild(div);
                updateBannerVisibility();
            }, 5000);
        }
        updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/webTruth.loader.js";
    var config = {
        dataUrl: buildUrl + "/webTruth.data",
        frameworkUrl: buildUrl + "/webTruth.framework.js",
        codeUrl: buildUrl + "/webTruth.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "WhyNotGames",
        productName: "Truth or Dare",
        productVersion: "0.6.2",
        showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
        unityShowBanner('WebGL builds are not supported on mobile devices.');
    } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
    }

    canvas.style.background = "url('" + buildUrl + "/webTruth.jpg') center / cover";
    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
            loadingBar.style.display = "none";
        }).catch((message) => {
            alert(message);
        });
    };
    document.body.appendChild(script);
</script>

<!-- Пользовательский JavaScript для платежей -->
<script>
    // Если приложение запускается в Telegram Web App, то вызываем Telegram.WebApp.ready()
    Telegram.WebApp.ready();

    // Новая функция triggerBuy, вызываемая из Unity через ExternalCall или из вашего C# кода
    async function triggerBuy() {
        console.log("Кликнул");
        try {
            const invoiceLink = 'http://localhost:3000/generate-invoice';

            // Открываем окно оплаты внутри Telegram Web App
            Telegram.WebApp.openInvoice(invoiceLink, (status) => {
                console.log("Статус оплаты:", status);
                if (status === "paid") {
                    // Обработка успешной оплаты
                    alert("Оплата успешно прошла!");
                    // Здесь можно обновить баланс пользователя, изменить план и т.д.
                } else {
                    // Обработка других статусов, если необходимо
                    console.warn("Оплата не завершена, статус: ", status);
                }
            });
        } catch (error) {
            console.error("Ошибка при открытии инвойса:", error);
        }
    }
</script>
</body>
</html>
