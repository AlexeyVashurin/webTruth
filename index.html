<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Truth or Dare</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
<div id="unity-container" class="unity-desktop">
  <canvas id="unity-canvas" width="960" height="600"></canvas>
  <div id="unity-loading-bar">
    <div id="unity-logo"></div>
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
  </div>
  <div id="unity-warning"> </div>
  <div id="unity-footer">
    <div id="unity-webgl-logo"></div>
    <div id="unity-fullscreen-button"></div>
    <div id="unity-build-title">Truth or Dare</div>
  </div>
</div>

<!-- Модальное окно для покупки звёзд (скрыто по умолчанию) -->
<div id="purchaseModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 1000;">
  <div style="width:300px; margin: 100px auto; background-color: white; padding: 20px; border-radius: 10px; text-align: center;">
    <h2>Покупка звёзд</h2>
    <p>Выберите вариант:</p>
    <button onclick="buyStars(100)">Купить 100 звёзд - $0.99</button><br><br>
    <button onclick="buyStars(500)">Купить 500 звёзд - $3.99</button><br><br>
    <button onclick="closePurchaseWindow()">Отмена</button>
  </div>
</div>

<script>
  var container = document.querySelector("#unity-container");
  var canvas = document.querySelector("#unity-canvas");
  var loadingBar = document.querySelector("#unity-loading-bar");
  var progressBarFull = document.querySelector("#unity-progress-bar-full");
  var fullscreenButton = document.querySelector("#unity-fullscreen-button");
  var warningBanner = document.querySelector("#unity-warning");

  // Функция для отображения баннера с сообщениями
  function unityShowBanner(msg, type) {
    function updateBannerVisibility() {
      warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
    }
    var div = document.createElement('div');
    div.innerHTML = msg;
    warningBanner.appendChild(div);
    if (type == 'error') div.style = 'background: red; padding: 10px;';
    else {
      if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
      setTimeout(function() {
        warningBanner.removeChild(div);
        updateBannerVisibility();
      }, 5000);
    }
    updateBannerVisibility();
  }

  var buildUrl = "Build";
  var loaderUrl = buildUrl + "/webTruth.loader.js";
  var config = {
    dataUrl: buildUrl + "/webTruth.data",
    frameworkUrl: buildUrl + "/webTruth.framework.js",
    codeUrl: buildUrl + "/webTruth.wasm",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "WhyNotGames",
    productName: "Truth or Dare",
    productVersion: "0.6.2",
    showBanner: unityShowBanner,
  };

  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    var meta = document.createElement('meta');
    meta.name = 'viewport';
    meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
    document.getElementsByTagName('head')[0].appendChild(meta);
    container.className = "unity-mobile";
    canvas.className = "unity-mobile";
    unityShowBanner('WebGL builds are not supported on mobile devices.');
  } else {
    canvas.style.width = "960px";
    canvas.style.height = "600px";
  }

  canvas.style.background = "url('" + buildUrl + "/webTruth.jpg') center / cover";
  loadingBar.style.display = "block";

  var script = document.createElement("script");
  script.src = loaderUrl;
  script.onload = () => {
    createUnityInstance(canvas, config, (progress) => {
      progressBarFull.style.width = 100 * progress + "%";
    }).then((unityInstance) => {
      loadingBar.style.display = "none";
      fullscreenButton.onclick = () => {
        unityInstance.SetFullscreen(1);
      };
    }).catch((message) => {
      alert(message);
    });
  };
  document.body.appendChild(script);
</script>

<!-- Пользовательский JavaScript для платежей -->
<script>
  // Функция для открытия модального окна покупки
  function openPurchaseWindow() {
    document.getElementById('purchaseModal').style.display = 'block';
  }

  // Функция для закрытия модального окна покупки
  function closePurchaseWindow() {
    document.getElementById('purchaseModal').style.display = 'none';
  }

  // Функция для обработки покупки звёзд
  function buyStars(amount) {
    alert("Покупка " + amount + " звёзд оформлена!");
    // Отправляем результат покупки в Unity (замените "GameManager" на имя вашего объекта с нужным скриптом)
    if (window.unityInstance && window.unityInstance.SendMessage) {
      window.unityInstance.SendMessage("GameManager", "OnPurchaseResult", "success:" + amount);
    }
    closePurchaseWindow();
  }
</script>
</body>
</html>
