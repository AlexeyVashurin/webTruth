<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Unity WebGL и HTML Input</title>
    <style>
        /* Стиль для Unity-контейнера */
        #unity-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        /* Оверлей для HTML ввода */
        #popupOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Стиль для контейнера ввода */
        #popupContainer {
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        /* Стиль для поля ввода */
        #popupInputField {
            font-size: 20px;
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
            box-sizing: border-box;
            -webkit-user-select: text;
            user-select: text;
            caret-color: auto;
        }
        /* Стиль для кнопки */
        #popupSubmit {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
    <script>
        // Отключаем перехват клавиатуры Unity
        var Module = {
            keyboardCapture: false
        };
    </script>
</head>
<body>
<!-- Контейнер Unity -->
<div id="unity-container">
    <!-- Unity-контент будет загружаться сюда -->
</div>

<!-- Окно ввода HTML -->
<div id="popupOverlay" style="display: none;">
    <div id="popupContainer">
        <input type="text" id="popupInputField" placeholder="Введите текст..." autocomplete="off" autocorrect="off">
        <br>
        <button id="popupSubmit">OK</button>
    </div>
</div>

<script>
    // Функция для показа HTML окна ввода
    function showPopupInput() {
        var overlay = document.getElementById("popupOverlay");
        var inputField = document.getElementById("popupInputField");
        overlay.style.display = "flex";
        inputField.value = "";
        // Немного задержки для гарантированного фокуса
        setTimeout(() => {
            inputField.focus();
            console.log("Фокус установлен. document.activeElement:", document.activeElement);
        }, 100);
    }

    // Функция для скрытия окна ввода
    function hidePopupInput() {
        document.getElementById("popupOverlay").style.display = "none";
    }

    // Обработчик кнопки "OK"
    document.getElementById("popupSubmit").addEventListener("click", function() {
        var text = document.getElementById("popupInputField").value;
        console.log("Введён текст:", text);
        hidePopupInput();
    });

    // Для теста – показываем окно ввода при загрузке страницы
    window.onload = function() {
        showPopupInput();
    };
</script>

<!-- Подключение Unity загрузчика -->
<script src="Build/webTruth.loader.js"></script>
</body>
</html>
